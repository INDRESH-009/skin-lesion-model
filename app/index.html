<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>On-Device Skin Lesion Segmentation</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--gap:16px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:20px; line-height:1.45}
    h1{margin:0 0 8px}
    .row{display:flex; gap:var(--gap); flex-wrap:wrap; align-items:flex-start}
    img,canvas{max-width:100%; height:auto; border:1px solid #ddd; border-radius:10px; background:#fff}
    .pill{display:inline-block; padding:4px 10px; border:1px solid #ccc; border-radius:999px; margin:6px 8px 6px 0; font-size:12px}
    .bar{display:flex; gap:12px; align-items:center; margin:10px 0}
    input[type="range"]{vertical-align:middle}
    footer{margin-top:18px; color:#666; font-size:12px}
    .btn{padding:8px 12px; border-radius:10px; border:1px solid #ccc; background:#fafafa; cursor:pointer}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <h1>Skin Lesion Segmentation (Fully On-Device)</h1>
  <div>
    <span class="pill">Input 256×256</span>
    <span class="pill">ImageNet mean/std</span>
    <span class="pill">No upload • Offline capable</span>
  </div>

  <div class="bar">
    <input id="file" type="file" accept="image/*" />
    <label>Threshold <input id="thr" type="range" min="0" max="1" step="0.01" value="0.5"></label>
    <span>Backend: <b id="ep">—</b></span>
    <span>Latency: <b id="lat">—</b> ms</span>
    <button id="save" class="btn">Download Mask</button>
  </div>

  <div class="row">
    <div>
      <h3>Input</h3>
      <img id="preview" alt="input preview"/>
    </div>
    <div>
      <h3>Mask Overlay</h3>
      <canvas id="overlay" width="256" height="256"></canvas>
    </div>
  </div>

  <!-- ONNX Runtime Web -->
  <script src="ort.min.js"></script>
  <script src="app.js"></script>

  <footer>Research prototype. Not a diagnostic device.</footer>

  <script>
    // Register service worker for offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
